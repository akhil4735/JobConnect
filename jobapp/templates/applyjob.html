{% extends 'base.html' %}

{% block title %}Apply for {{ job.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-primary">Apply for {{ job.title }}</h2>

    <form method="post" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-bold">Job Title:</label>
            <input type="text" class="form-control" value="{{ job.title }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Applicant Name:</label>
            <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Upload Resume:</label>
            <input type="file" name="resume" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Cover Letter:</label>
            <textarea name="cover_letter" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
    </form>
</div>
{% endblock %}
